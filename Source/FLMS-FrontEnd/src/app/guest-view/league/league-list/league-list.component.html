<section class="landing-banner">
    <div class="container" style="    margin-top: 45px;">

            <!-- <form action="" method="">
                <div class="form-group">
                    <input type="text" class="form-control" name="key" placeholder="League's Name">
                    <button type="submit" class="btn"><i class="fa fa-search"></i></button>
                </div>

            <form class="league-list-form">
                <div class="input-group">
                    <mat-form-field class="league-list-full-width">
                        <mat-label>Search by League's name</mat-label>
                        <input matInput type="text" [(ngModel)]="leagueName" [ngModelOptions]="{standalone: true}" (input)="findLeagueByName(leagueName)" placeholder="Enter league name" >
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
</section>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-6 justify-content-center">

            <mat-form-field appearance="fill">
                <mat-label>From</mat-label>
                <input matInput [matDatepicker]="from">
                <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                <mat-datepicker #from></mat-datepicker>
            </mat-form-field>



            <mat-form-field appearance="fill" style="margin-left: 20px;">
                <mat-label>To</mat-label>
                <input matInput [matDatepicker]="to">
                <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
                <mat-datepicker #to></mat-datepicker>
            </mat-form-field>


        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div *ngFor="let leagues of leagueList" class="col-sm-3">
            <div class="list-container">
                <a (click)="navigateToLeagueDetail(leagues.leagueId)" style="cursor: pointer;">
                    <mat-card class="league-list-card">
                        <mat-card-subtitle>{{leagues.startDate}} - {{leagues.endDate}}</mat-card-subtitle>
                        <mat-card-title>{{leagues.leagueName}}</mat-card-title>
                        <mat-card-subtitle>{{leagues.location}}</mat-card-subtitle>
                        <img mat-card-avatar class="league-header-image"
                            src="./../../../../assets/image/premier-league-new-logo-D22A0CE87E-seeklogo.com.png"
                            alt="Photo of a Shiba Inu">
                        <mat-card-actions>
                            <button mat-button>Join</button>
                        </mat-card-actions>
                    </mat-card>
                </a>
            </div>
        </div>
    </div>
    <mat-paginator class="league-paginator" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
