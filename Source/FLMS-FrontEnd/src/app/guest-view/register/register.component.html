<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

        <mat-form-field class="form-element">
            <input matInput placeholder="Email" formControlName="email">
            <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                {{ getErrorEmail() }}
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Password" formControlName="password">
            <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
            <!-- <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                {{ getErrorPassword() }}
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Re-Password" formControlName="confirmPassword">
            <!-- <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
            <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                {{ getErrorPassword() }}
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Fullname" formControlName="fullName">

        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Phone" formControlName="phone">
            <!-- <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
            <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                {{ getErrorPassword() }}
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Address" formControlName="address">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Roles</mat-label>
            <mat-select formControlName="role">
                <mat-option value="CLUB_MANAGER">CLUB_MANAGER</mat-option>
                <mat-option value="LEAGUE_MANAGER">LEAGUE_MANAGER</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button">Submit
                Form</button>
        </div>

    </form>
</div>F
