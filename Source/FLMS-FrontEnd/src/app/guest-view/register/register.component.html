<div class="register-card">
    <h3 class="register-card-header" align="center">FLMS</h3>
    <div class="register-card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Email" class="form-control" maxlength="100" />
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="password" formControlName="re-password" class="form-control" placeholder="Re-password" maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="text" formControlName="address" placeholder="Address" class="form-control" maxlength="255"/>
            </div>
            <div class="form-group">
                <input type="text" formControlName="phone" placeholder="Phone-number" class="form-control" maxlength="20"/>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                  <mat-label>Select your Role</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="role">
                    <mat-option *ngFor="let role of roles" [value]="role.value">
                      {{role.viewValue}}
                    </mat-option>
                  </mat-select> 
                </mat-form-field>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Signup
                </button><br>
                <a routerLink="../login" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
</div>
