<div class="bg-container">
    <div class="container">
        <mat-card class="example-card">
        <mat-card-content>
            <h3>
                <span>Enter your email to receive the new password</span>
            </h3>
        </mat-card-content>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input matInput formControlName="email" class="form-control"/>
                    <mat-error *ngIf="!form.controls['email'].valid && form.controls['email'].touched">
                        Email is required
                    </mat-error>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="loading" class="button btn-primary" type="submit" (click)="onSubmit()" mat-raised-button color="primary">Send</button>
        </mat-card-actions>
        <mat-card-content>
            <a href="#">Back to login</a>
        </mat-card-content>
        </mat-card>
    </div>
</div>
