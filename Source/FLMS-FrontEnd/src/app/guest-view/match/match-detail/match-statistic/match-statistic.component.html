<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      
        <ng-container matColumnDef="home">
          <th mat-header-cell *matHeaderCellDef> Home </th>
          <td mat-cell *matCellDef="let element"> {{element.home}} </td>
        </ng-container>
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <ng-container matColumnDef="away">
          <th mat-header-cell *matHeaderCellDef> Away </th>
          <td mat-cell *matCellDef="let element"> {{element.away}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
