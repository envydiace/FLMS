<section class="landing-banner">
    <form [formGroup]="filterForm">
        <div class="container" style="margin-top: 45px;">
            <div class="col-sm-12 col-xs-12 text-center nav-search" style="display: flex;">
                <div style="flex: 1;">
                    <mat-form-field class="club-list-full-width">
                        <mat-label>Search by Club's Name</mat-label>
                        <input matInput type="text" formControlName="clubName" placeholder="Enter Club Name">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
                <div style="flex: 1;">
                    <mat-form-field class="club-list-full-width">
                        <mat-label>Search by Manager</mat-label>
                        <input matInput type="text" formControlName="managerName" placeholder="Enter Manager Name">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</section>

<div *ngIf="clubList">
    <div class="container">
        <div class="row">
            <div *ngFor="let club of clubList.clubs" class="col-sm-3">
                <div class="list-container">
                    <a (click)="navigateToClubDetail(club.clubId)" style="cursor: pointer;">
                        <mat-card class="league-list-card">

                            <mat-card-title>{{club.clubName}}</mat-card-title>
                            <mat-card-subtitle>{{club.managerName}}</mat-card-subtitle>
                            <img mat-card-avatar class="league-header-image"
                                [src]="club.logo != null ? club.logo : defaultLogo" alt="club logo">
                            <mat-card-actions>

                            </mat-card-actions>
                        </mat-card>
                    </a>
                    <div *ngIf="userRole == 'LEAGUE_MANAGER'">
                        <button mat-button (click)="openSendInvitation(club.clubId)">Invite</button>
                    </div>
                </div>
            </div>
            <div class="club-paginator">
                <mat-paginator class="club-paginator" [length]="clubList.total" [pageSize]="8"
                    [pageSizeOptions]="[5, 8, 25, 100]" (page)="pageEvent = $event; onPaginateChange($event)"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
