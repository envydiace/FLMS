<section class="login">
    <div class="login_box">
        <mat-tab-group mat-align-tabs="center" style="width: 100%;">
            <mat-tab label="Login">
                <div class="left">
                    <div class="contact">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div style="width: 100%; text-align: center;">
                                <img src="./../../../assets/image/Logo.png" alt="">
                            </div>
                            
                            <h3 style="font-size: 25px; font-weight: 500;">SIGN IN</h3>
                            <mat-form-field class="login-full-width" appearance="fill">
                                <mat-label>E-mail</mat-label>
                                <input matInput type="text" formControlName="username">
                                <mat-error *ngIf="!form.controls['username'].valid">
                                    Username is required
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="login-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                                <mat-error *ngIf="!form.controls['password'].valid">
                                    Password is required
                                </mat-error>
                            </mat-form-field>
                            <a routerLink="../forgot-pass-change" class="btn btn-link"
                                style="margin: auto; display: block;">Forgot your password?</a>
                            <button mat-raised-button color="primary" class="submit" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Register">
                <app-register></app-register>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
