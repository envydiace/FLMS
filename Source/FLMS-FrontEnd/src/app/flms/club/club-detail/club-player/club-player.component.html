<button mat-raised-button color="primary" (click)="openDialogAddPlayer()">Add player</button>
<div>

</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 text-center nav-search" style="display: flex;">
            <div style="flex: 1;">
                <mat-form-field class="club-list-full-width">
                    <mat-label>Search by Player's Name</mat-label>
                    <input matInput type="text" [(ngModel)]="playerName" (input)="getPlayerByName(playerName)"
                        placeholder="Enter Player Name">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <div *ngFor="let player of listPlayer" class="col-sm-6">
            <div class="player-container">

                <mat-card class="player-list-card">
                    <a (click)="navigateToPlayerInfo(player.playerId, clubId)" style="cursor: pointer;">

                        <mat-card-header>
                            <div mat-card-avatar class="profile-image">
                                <img mat-card-avatar class="profile-image"
                                [src]="player.avatar != null ? player.avatar : defaultLogo"
                                    alt="player profile">
                            </div>
                            <mat-card-title style="line-height: 85px;">{{player.name}}</mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                            <div style="text-align: right; 
                             position:absolute; right:10px; ">
                                {{player.goal}} - <img class="header-image"
                                    src="../../../../../assets/image/football-goal-icon.png"> <br />
                                {{player.assistant}} - <img class="header-image"
                                src="../../../../../assets/image/football-assist-icon.png"> <br />
                                {{player.yellowCard}} - <img class="header-image"
                                    src="../../../../../assets/image/football-yellowCard-icon.svg.png"> <br />
                                {{player.redCard}} - <img class="header-image"
                                    src="../../../../../assets/image/football-redCard-icon.png">
                            </div>
                        </mat-card-header>
                    </a>
                    <mat-card-actions>
                        <!-- <button mat-button>Update </button> -->
                        <button mat-raised-button color="warn"
                            (click)="openDeleteplayerConfirm(player.playerId)">Delete</button>
                    </mat-card-actions>
                </mat-card>

            </div>
        </div>

    </div>
</div>
