<button mat-raised-button color="primary" (click)="openDialogAddPlayer()">Add player</button>
<div>

</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 text-center nav-search" style="display: flex;">
            <div style="flex: 1;">
                <mat-form-field class="club-list-full-width">
                    <mat-label>Search by Player's Name</mat-label>
                    <input matInput type="text" [(ngModel)]="playerName" (input)="getPlayerByName(playerName)"
                        placeholder="Enter Player Name">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <div *ngFor="let player of listPlayer" class="col-sm-6">
            <div class="player-container">
                <a  (click)="navigateToPlayerInfo(player.playerId)" style="cursor: pointer;">

                <mat-card class="player-list-card">
                    <mat-card-header>
                        <div mat-card-avatar class="profile-image"></div>
                        <mat-card-title style="line-height: 85px;">{{player.name}}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                        <div style="text-align: right; 
                             position:absolute; right:10px; top: 40px;">
                            {{player.goal}} - Goal <br/>
                            {{player.assistant}} - Assist <br/>
                            {{player.yellowCard}} - Yellow Card <br/>
                            {{player.redCard}} - Red Card
                        </div>
                    </mat-card-header>
                    <mat-card-actions>
                        <!-- <button mat-button>Update </button>
                        <button mat-button>Delete</button> -->
                    </mat-card-actions>
                </mat-card>
                </a>
            </div>
        </div>

    </div>
</div>
