<form [formGroup]="form" (ngSubmit)="onSubmit()">
<p>
    <mat-toolbar class="card">
        <span>Edit</span>
        <div class="edit-submit-button">
            <button mat-raised-button style="width: 120px;" color="primary"
           >Update</button>
        </div>
    </mat-toolbar>
</p>


    <mat-card class="example-card">
        <mat-card-header>

            <mat-card-title> </mat-card-title>
            <br />
            <mat-card-subtitle> </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
             
                <div class="col-xl-9">

                    <div class="card mb-4">
                        <div class="card-header">Club Info</div>
                        <div class="card-body">

                            <div class="mb-3">
                                <!-- <label class="small mb-1" for="inputUsername">Username </label>  -->
                                <mat-form-field class="example-full-width">
                                    <mat-label>Club Name</mat-label>
                                    <input matInput formControlName="clubName">
                                   
                                </mat-form-field>
                            </div>

                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">

                                    <mat-form-field class="example-full-width">
                                        <mat-label>Telephone</mat-label>
                                        <span matPrefix>+84 &nbsp;</span>
                                        <input type="tel" matInput formControlName="phoneNumber"
                                        placeholder="0912345678">
                                        <mat-icon matSuffix>mode_edit</mat-icon>
                                       
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Fan Page</mat-label>
                                        <input matInput formControlName="fanPage">
                                        
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="mb-3">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input type="email"  matInput formControlName="email"
                                        placeholder="Ex. pat@example.com">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Club Logo</div>
                        <div class="card-body text-center">
                            <img class="img-account-profile rounded-circle mb-2" [src]="defaultLogo" alt="profile's Pic">
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                            <input type="file" style="margin: 10px 0;" (change)="showPreview($event)">
                        </div>
                    </div>

                    <!-- <img mat-card-image src="" alt="Photo of a Shiba Inu"> -->
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>

            <!-- <a routerLink="../../change-password" class="btn btn-primary right" type="button">Change Pass</a> -->
        </mat-card-actions>

    </mat-card>
</form>
<p>
    <mat-toolbar class="card"> 
        <div class="back-submit-button">
            <button mat-raised-button style="width: 120px;" color="warn"
            (click)="onNoClick()"
           >Cancel</button>
        </div>
    </mat-toolbar>
</p>
