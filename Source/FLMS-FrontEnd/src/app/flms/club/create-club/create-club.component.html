<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-8">
            <div class="page-header container">
                <h1>Add Club </h1>
            </div>
        </div>
        <div class="col-sm-4" style="line-height: 80px">
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="warn">Back</button>
        </div>

    </div>





    <div class="box-content">
        <mat-form-field class="example-full-width">
            <mat-label>Club Name</mat-label>
            <input matInput  formControlName="clubName" placeholder="Club Name">
        </mat-form-field>

        <table class="example-full-width" cellspacing="10">
            <tr>
                <td><mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput  formControlName="email">
                    </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                        <mat-label>Phone Number</mat-label>
                        <input matInput  formControlName="phoneNumber">
                    </mat-form-field></td>

            </tr>
        </table>
        <table class="example-full-width" cellspacing="0">
            <tr>

                <td><mat-form-field class="example-full-width">
                        <mat-label>socialCont</mat-label>
                        <input matInput  formControlName="socialCont">
                    </mat-form-field></td>

            </tr>
        </table>

        <table class="example-full-width" cellspacing="0">
            <tr>

                <td><mat-form-field class="example-full-width">
                        <mat-label>Logo</mat-label>
                        <input matInput  formControlName="logo">
                    </mat-form-field></td>

                <td><mat-form-field class="example-full-width">
                        <mat-label>Uniform</mat-label>
                        <input matInput  formControlName="kit">
                    </mat-form-field></td>

            </tr>
        </table>
    </div>
</form>

<div>

</div>
