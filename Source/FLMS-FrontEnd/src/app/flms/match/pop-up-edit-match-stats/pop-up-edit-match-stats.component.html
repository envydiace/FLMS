<div>
    <h1 mat-dialog-title style="font-weight: 600;">Edit Match Stats</h1>
    <form [formGroup]="form">
        <div mat-dialog-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                <ng-container matColumnDef="home">
                    <th mat-header-cell *matHeaderCellDef> Home </th>
                    <td mat-cell *matCellDef="let element">
                            <mat-form-field appearance="fill">
                                <mat-label>Enter here</mat-label>
                                <input matInput type="number" formControlName="{{element.homeControlName}}">
                            </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="away">
                    <th mat-header-cell *matHeaderCellDef> Away </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <input matInput formControlName="{{element.awayControlName}}" value="{{element.away}}"> -->
                        <mat-form-field appearance="fill">
                            <mat-label>Enter here</mat-label>
                            <input matInput type="number" formControlName="{{element.awayControlName}}">
                        </mat-form-field>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancel</button>
            <button mat-button type="submit" (click)="onSubmit()" cdkFocusInitial>Update</button>
        </div>
    </form>
</div>
