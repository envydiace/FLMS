<p>
    <mat-toolbar class="card">
        <span>Update Fee</span>
        <div class="create-league-action">
            <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="data.leaguePrize" cdkFocusInitial>Save</button>
        </div>
    </mat-toolbar>
</p>
<table mat-table class="mat-elevation-z8" style="margin-bottom: 20px;" [dataSource]="data.leaguePrize">
    <!-- <ng-container matColumnDef="expenseKey">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">{{element.expenseKey}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container> -->

    <ng-container matColumnDef="expenseName">
        <th mat-header-cell *matHeaderCellDef> Prize Name </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseName}} </td>
        <!-- <td mat-footer-cell *matFooterCellDef style="font-size: 20px; font-weight: bold;"> Plan Total </td> -->
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost(VND) </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="fill">
                <mat-label>Cost</mat-label>
                <input matInput [(ngModel)]="element.cost">
            </mat-form-field>
        </td>
        <!-- <td mat-footer-cell *matFooterCellDef style="font-size: 20px; font-weight: bold;"> {{prizeCostTotal}} VND -->
        <!-- </td> -->
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <!-- <button mat-raised-button color="primary" style="margin-right: 10px;">Accept</button> -->
            <button mat-raised-button color="warn" style="margin-right: 10px;">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->
</table>
