<div class="col-sm-12 col-xs-12 text-center nav-search" style="display: flex;">
    <div style="flex: 1;">
        <mat-form-field class="player-list-full-width">
            <mat-label>Search by Club's Name</mat-label>
            <input matInput type="text" placeholder="Enter Club's Name">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
</div>
<div>

</div>
<div class="container">
    <div class="row">
        <div *ngFor="let club of listClubByLeague" class="col-sm-6">
            <div class="player-container">
                <mat-card class="player-list-card">
                    <mat-card-header>
                        <div mat-card-avatar class="profile-image">
                            <a (click)="navigateToClubInfo(club.clubId)" style="cursor: pointer;">
                                <img mat-card-avatar class="profile-image"
                                    [src]="club.logo != null ? club.logo : defaultLogo" alt="club logo">
                            </a>
                        </div>
                        <mat-card-title style="line-height: 85px;">{{club.clubName}}</mat-card-title>
                        <div>
                            <div style="text-align: right; 
                                position:absolute; right:10px; top: 40px; display: inline;">
                                <div class="button-container">
                                    <div *ngIf="club.confirmed != true">
                                        <button mat-mini-fab color="primary" style="margin-right: 10px;"
                                            (click)="openLeagueClubFee(club.clubId)">
                                            <mat-icon>check</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="warn"
                                            (click)="openRemoveJoinedClub(club.leagueId ,club.clubId)">
                                            <mat-icon>remove</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>




    </div>
</div>
