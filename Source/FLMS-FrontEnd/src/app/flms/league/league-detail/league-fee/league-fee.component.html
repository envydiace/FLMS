<p>
    <mat-toolbar class="card">
        <span>League's Fee</span>
    </mat-toolbar>
</p>
<br />
<div class="league-detail-info row justify-content-center">
    <div class="col-sm-6">
        <p>
            <mat-toolbar class="card">
                <span>Cost Plan</span>
                <div style="margin: 0 0 0 auto;">
                    <button mat-raised-button color="primary" (click)="openAddPlan(leagueId)">Add</button>
                </div>
            </mat-toolbar>
        </p>
        <table mat-table class="mat-elevation-z8" style="margin-bottom: 20px;" [dataSource]="plan">
            <ng-container matColumnDef="expenseName">
                <th mat-header-cell *matHeaderCellDef> Fee Name </th>
                <td mat-cell *matCellDef="let element"> {{element.expenseName}} </td>
                <td mat-footer-cell *matFooterCellDef style="font-size: 20px; font-weight: bold;"> Plan Total </td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost(VND) </th>
                <td mat-cell *matCellDef="let element">{{element.cost}} VND</td>
                <td mat-footer-cell *matFooterCellDef style="font-size: 20px; font-weight: bold;"> {{planCostTotal}} VND
                </td>
            </ng-container>

            <ng-container matColumnDef="expenseKey">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element">{{element.feeType}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="editB">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                        (click)="openEditFee(element.leagueFeeId)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="openConfirmedDeleteFee(element.leagueFeeId)">
                        <mat-icon>delete </mat-icon>
                    </button>

                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
    <div class="col-sm-6">
        <p>
            <mat-toolbar class="card">
                <span>Actual Cost</span>
                <div style="margin: 0 0 0 auto;">
                    <button mat-raised-button color="primary" (click)="openAddActual(leagueId)">Add</button>
                </div>
            </mat-toolbar>
        </p>
        <table mat-table class="mat-elevation-z8" [dataSource]="actual">
            <ng-container matColumnDef="expenseName">
                <th mat-header-cell *matHeaderCellDef> Fee Name </th>
                <td mat-cell *matCellDef="let element"> {{element.expenseName}} </td>
                <td mat-footer-cell *matFooterCellDef style="font-size: 20px; font-weight: bold;"> Actual Total </td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost(VND) </th>
                <td mat-cell *matCellDef="let element"> {{element.cost}}</td>
                <td mat-footer-cell *matFooterCellDef style="font-size: 20px; font-weight: bold;"> {{actualCostTotal}}
                    VND</td>
            </ng-container>

            <ng-container matColumnDef="expenseKey">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.feeType}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="editB">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                        (click)="openEditCost(element.leagueFeeId)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="openConfirmedDeleteFee(element.leagueFeeId)" >
                     <mat-icon>delete </mat-icon>
                 </button>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
        <br />
    </div>
</div>
