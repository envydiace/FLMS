<div class="modal-header">
  <h4 class="modal-title" style="font-size: 20px;">Confirm edit league ?</h4>
  <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="font-size: 20px">
  Are you sure you want to save change this league ?
</div>
<div class="modal-footer">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" type="submit"  [mat-dialog-close]="conStatus">
    Confirm</button>
</div>
