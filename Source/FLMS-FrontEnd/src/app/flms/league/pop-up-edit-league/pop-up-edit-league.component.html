<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="create-league-containner row">
        <div class="col-xl-9">
            <div class="card mb-4">
                <div class="card-body ">
                    <div class="card-header">Your League's Basic Infomation</div>
                    <div class="" style="margin: 0 15px;">
                        <label class="create-league-label">Your League Name: </label>
                        <div>
                            <mat-form-field appearance="" class="create-league-input">
                                <mat-label>League Name</mat-label>
                                <input matInput formControlName="leagueName">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="" style="margin: 0 15px;">
                        <label class="create-league-label">Location: </label>
                        <div>
                            <mat-form-field appearance="" class="create-league-input">
                                <mat-label>Enter Location</mat-label>
                                <input matInput formControlName="location">
                                <mat-error *ngIf="!form.controls['location'].valid">
                                    'location' max length is 255 character
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="" style="margin: 0 15px;">

                        <div class="">
                            <label class="create-league-label">Fanpage: </label>
                            <div>
                                <mat-form-field appearance="" class="create-league-input">
                                    <mat-label>Enter Fanpage</mat-label>
                                    <input matInput formControlName="fanpage">
                                    <mat-error *ngIf="!form.controls['fanpage'].valid">
                                        'fanpage' max length is 255 character
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="" style="margin: 0 15px;">

                        <div class="">
                            <label class="create-league-label">League Status: </label>
                            <div>
                                <mat-form-field appearance="" class="create-league-input">
                                    <mat-label>Status</mat-label>
                                    <mat-select matNativeControl formControlName="status">
                                        <mat-option value="New">New</mat-option>
                                        <mat-option value="OnGoing">On-going</mat-option>
                                        <mat-option value="Finished">Finished</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-xl-3">
            <div class="card mb-4 mb-xl-0 league-card">
                <mat-card class="create-league-card">
                    <div class="league-logo">
                        <img mat-card-avatar class="league-header-image border-gradient" [src]="defaultLogo">
                        <br>
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <p>Upload League logo</p>
                        <input type="file" (change)="showPreview($event)">
                    </div>
                </mat-card>
            </div>
        </div>

    </div>
</form>
<p>
    <mat-toolbar class="card">
        <div class="back-submit-button">
            <button mat-raised-button style="width: 120px;" color="warn" (click)="onNoClick()">Cancel</button>
        </div>
    </mat-toolbar>
</p>
